<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kubernetes Dashboard</title>
    <style>
      :root {
        color-scheme: light dark;
        --bg: #020617;
        --bg-elevated: rgba(15, 23, 42, 0.85);
        --sidebar-bg: rgba(2, 6, 23, 0.85);
        --divider: rgba(148, 163, 184, 0.15);
        --text-primary: #e2e8f0;
        --text-secondary: #94a3b8;
        --accent: #38bdf8;
        --accent-strong: #0ea5e9;
        --success: #22c55e;
        --warning: #f97316;
        --danger: #ef4444;
      }

      @media (prefers-color-scheme: light) {
        :root {
          --bg: #f1f5f9;
          --bg-elevated: rgba(255, 255, 255, 0.88);
          --sidebar-bg: rgba(241, 245, 249, 0.95);
          --divider: rgba(148, 163, 184, 0.2);
          --text-primary: #0f172a;
          --text-secondary: #475569;
          --accent: #2563eb;
          --accent-strong: #1d4ed8;
        }
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Inter", "WenQuanYi Micro Hei", "Microsoft YaHei", sans-serif;
        background: radial-gradient(circle at top, rgba(56, 189, 248, 0.12), transparent 55%),
          radial-gradient(circle at bottom, rgba(14, 165, 233, 0.12), transparent 55%),
          var(--bg);
        color: var(--text-primary);
        min-height: 100vh;
      }

      .app-shell {
        display: grid;
        grid-template-columns: 260px 1fr;
        min-height: 100vh;
        backdrop-filter: blur(18px);
      }

      .sidebar {
        display: flex;
        flex-direction: column;
        padding: 28px 24px;
        gap: 32px;
        background: var(--sidebar-bg);
        border-right: 1px solid var(--divider);
      }

      .brand {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }

      .brand span {
        letter-spacing: 0.24em;
        font-size: 12px;
        text-transform: uppercase;
        color: var(--text-secondary);
      }

      .brand strong {
        font-size: 20px;
        font-weight: 700;
        color: var(--accent);
      }

      .menu {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .menu a {
        text-decoration: none;
        padding: 12px 16px;
        border-radius: 12px;
        color: var(--text-secondary);
        font-size: 15px;
        display: flex;
        align-items: center;
        gap: 12px;
        transition: background 0.2s ease, color 0.2s ease;
      }

      .menu a::before {
        content: "";
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: var(--divider);
      }

      .menu a.active,
      .menu a:hover {
        background: rgba(56, 189, 248, 0.15);
        color: var(--accent);
      }

      .menu a.active::before,
      .menu a:hover::before {
        background: var(--accent);
      }

      .sidebar-footer {
        margin-top: auto;
        padding: 16px;
        border-radius: 16px;
        background: rgba(56, 189, 248, 0.12);
        border: 1px solid rgba(56, 189, 248, 0.25);
        font-size: 13px;
        line-height: 1.5;
        color: var(--text-secondary);
      }

      .main {
        display: flex;
        flex-direction: column;
        background: var(--bg-elevated);
      }

      .topbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 24px 36px;
        border-bottom: 1px solid var(--divider);
        gap: 24px;
      }

      .topbar h1 {
        margin: 0;
        font-size: 28px;
        font-weight: 700;
      }

      .subtitle {
        margin: 6px 0 0;
        font-size: 14px;
        color: var(--text-secondary);
      }

      .topbar-meta {
        display: flex;
        align-items: center;
        gap: 16px;
      }

      .timestamp {
        font-size: 14px;
        color: var(--text-secondary);
      }

      .refresh-button {
        padding: 10px 18px;
        border-radius: 999px;
        border: 1px solid rgba(56, 189, 248, 0.35);
        background: rgba(56, 189, 248, 0.12);
        color: var(--accent-strong);
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.15s ease, background 0.15s ease;
      }

      .refresh-button:hover {
        background: rgba(56, 189, 248, 0.2);
        transform: translateY(-1px);
      }

      .refresh-button:active {
        transform: translateY(1px);
      }

      .content {
        padding: 32px 36px 48px;
        display: flex;
        flex-direction: column;
        gap: 24px;
      }

      .view {
        display: none;
        flex-direction: column;
        gap: 24px;
      }

      .view.active {
        display: flex;
      }

      .cards-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 24px;
      }

      .card {
        backdrop-filter: blur(16px);
        background: rgba(15, 23, 42, 0.6);
        border-radius: 18px;
        padding: 24px;
        box-shadow: 0 24px 48px rgba(2, 6, 23, 0.35);
        border: 1px solid var(--divider);
      }

      .card h2 {
        margin: 0 0 18px;
        font-size: 16px;
        color: var(--text-secondary);
        text-transform: uppercase;
        letter-spacing: 0.08em;
      }

      .info-list {
        list-style: none;
        padding: 0;
        margin: 0;
        display: grid;
        gap: 12px;
      }

      .info-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 16px;
        border-radius: 12px;
        background: rgba(148, 163, 184, 0.12);
      }

      .metric {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .metric .label {
        font-size: 14px;
        color: var(--text-secondary);
      }

      .metric-bar {
        height: 8px;
        border-radius: 999px;
        background: rgba(148, 163, 184, 0.18);
        overflow: hidden;
      }

      .metric-bar span {
        display: block;
        height: 100%;
        border-radius: 999px;
        background: linear-gradient(90deg, var(--accent) 0%, var(--accent-strong) 100%);
      }

      .events {
        display: grid;
        gap: 12px;
      }

      .event {
        padding: 16px;
        border-radius: 12px;
        background: rgba(148, 163, 184, 0.12);
        border-left: 4px solid transparent;
      }

      .event.warning {
        border-left-color: var(--warning);
      }

      .event.normal {
        border-left-color: var(--success);
      }

      .event .title {
        font-weight: 600;
        margin-bottom: 8px;
      }

      .event .message {
        color: var(--text-secondary);
        margin-bottom: 12px;
      }

      .event .footer {
        display: flex;
        justify-content: space-between;
        font-size: 13px;
        color: var(--text-secondary);
      }

      .error {
        padding: 16px;
        border-radius: 14px;
        background: rgba(239, 68, 68, 0.18);
        color: var(--danger);
        font-weight: 600;
        border: 1px solid rgba(239, 68, 68, 0.35);
      }

      .namespace-card {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .namespace-form {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        align-items: center;
      }

      .namespace-form input {
        flex: 1 1 220px;
        padding: 10px 14px;
        border-radius: 12px;
        border: 1px solid rgba(148, 163, 184, 0.35);
        background: rgba(15, 23, 42, 0.35);
        color: var(--text-primary);
      }

      .namespace-form button {
        padding: 10px 18px;
        border-radius: 12px;
        border: none;
        background: linear-gradient(90deg, var(--accent) 0%, var(--accent-strong) 100%);
        color: #fff;
        font-weight: 600;
        cursor: pointer;
      }

      .namespace-feedback {
        padding: 12px 16px;
        border-radius: 12px;
        font-size: 14px;
        display: none;
      }

      .namespace-feedback.success {
        background: rgba(34, 197, 94, 0.15);
        color: var(--success);
        border: 1px solid rgba(34, 197, 94, 0.35);
      }

      .namespace-feedback.error {
        background: rgba(239, 68, 68, 0.15);
        color: var(--danger);
        border: 1px solid rgba(239, 68, 68, 0.35);
      }

      .table-wrapper {
        overflow-x: auto;
      }

      .namespace-table {
        width: 100%;
        border-collapse: collapse;
        font-size: 14px;
        min-width: 640px;
      }

      .namespace-table thead {
        color: var(--text-secondary);
        text-transform: uppercase;
        letter-spacing: 0.06em;
      }

      .namespace-table th,
      .namespace-table td {
        padding: 12px 16px;
        border-bottom: 1px solid rgba(148, 163, 184, 0.15);
      }

      .namespace-table tbody tr:hover {
        background: rgba(56, 189, 248, 0.08);
      }

      .namespace-table button {
        padding: 6px 12px;
        border-radius: 10px;
        border: 1px solid rgba(239, 68, 68, 0.35);
        background: rgba(239, 68, 68, 0.12);
        color: var(--danger);
        cursor: pointer;
      }

      @media (max-width: 960px) {
        .app-shell {
          grid-template-columns: 1fr;
        }

        .sidebar {
          flex-direction: row;
          align-items: center;
          gap: 16px;
          overflow-x: auto;
        }

        .sidebar-footer {
          display: none;
        }
      }

      @media (max-width: 720px) {
        .topbar {
          flex-direction: column;
          align-items: flex-start;
        }

        .topbar-meta {
          width: 100%;
          justify-content: space-between;
        }

        .content {
          padding: 24px;
        }
      }
    </style>
  </head>
  <body>
    <div class="app-shell">
      <aside class="sidebar">
        <div class="brand">
          <span>kubernetes</span>
          <strong>Cluster Studio</strong>
        </div>
        <nav class="menu">
          <a class="active" data-view="overview" href="#">集群概览</a>
          <a data-view="namespaces" href="#">命名空间</a>
          <a href="#">节点管理</a>
          <a href="#">Pod 监控</a>
          <a href="#">部署与发布</a>
          <a href="#">网络与服务</a>
          <a href="#">日志事件</a>
        </nav>
        <div class="sidebar-footer">
          🌟 小贴士：Mock 数据每 15 秒刷新一次，接入真实集群时可复用同一套 UI 结构。
        </div>
      </aside>
      <main class="main">
        <header class="topbar">
          <div>
            <h1 id="view-title">集群概览</h1>
            <p class="subtitle" id="view-subtitle">实时掌握集群状态、资源使用与关键事件动态</p>
          </div>
          <div class="topbar-meta">
            <span class="timestamp" id="last-updated">加载中...</span>
            <button class="refresh-button" id="manual-refresh">手动刷新</button>
          </div>
        </header>
        <div class="content">
          <div id="error" class="error" style="display: none;"></div>

          <section class="view active" data-view="overview">
            <div class="cards-grid">
              <div class="card" id="cluster-info">
                <h2>CLUSTER INFO</h2>
                <ul class="info-list"></ul>
              </div>
              <div class="card" id="resource-usage">
                <h2>RESOURCE USAGE</h2>
                <div class="metrics"></div>
              </div>
              <div class="card" id="recent-events">
                <h2>RECENT EVENTS</h2>
                <div class="events"></div>
              </div>
            </div>
          </section>

          <section class="view" data-view="namespaces">
            <div class="card namespace-card">
              <div>
                <h2>NAMESPACE LIST</h2>
                <p class="subtitle">集中管理命名空间，灵活隔离应用环境</p>
              </div>
              <form id="namespace-form" class="namespace-form">
                <input
                  id="namespace-name"
                  name="name"
                  type="text"
                  placeholder="请输入命名空间名称，例如 staging"
                  pattern="[a-z0-9]([-a-z0-9]*[a-z0-9])?"
                  maxlength="63"
                  required
                />
                <button type="submit">创建命名空间</button>
              </form>
              <div id="namespace-feedback" class="namespace-feedback"></div>
              <div class="table-wrapper">
                <table class="namespace-table" id="namespace-table">
                  <thead>
                    <tr>
                      <th>名称</th>
                      <th>状态</th>
                      <th>存在时间</th>
                      <th>创建时间</th>
                      <th>标签</th>
                      <th>操作</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
            </div>
          </section>
        </div>
      </main>
    </div>

    <script>
      const viewMeta = {
        overview: {
          title: '集群概览',
          subtitle: '实时掌握集群状态、资源使用与关键事件动态'
        },
        namespaces: {
          title: '命名空间管理',
          subtitle: '创建、浏览和维护集群中的资源隔离边界'
        }
      };

      const navLinks = document.querySelectorAll('.menu a[data-view]');
      const views = document.querySelectorAll('.view');
      let activeView = 'overview';

      navLinks.forEach(link => {
        link.addEventListener('click', event => {
          event.preventDefault();
          const view = link.dataset.view;
          if (view) {
            switchView(view);
          }
        });
      });

      function switchView(view) {
        if (activeView === view) {
          return;
        }

        navLinks.forEach(link => {
          link.classList.toggle('active', link.dataset.view === view);
        });

        views.forEach(section => {
          section.classList.toggle('active', section.dataset.view === view);
        });

        const meta = viewMeta[view] || viewMeta.overview;
        document.getElementById('view-title').textContent = meta.title;
        document.getElementById('view-subtitle').textContent = meta.subtitle;

        activeView = view;
        handleManualRefresh();
      }

      async function fetchOverview() {
        try {
          const res = await fetch('/api/cluster/overview', { cache: 'no-store' });
          if (!res.ok) {
            throw new Error(`请求失败: ${res.status}`);
          }
          const data = await res.json();
          renderOverview(data);
          hideError();
        } catch (err) {
          showError(`呀，获取概览失败啦：${err.message}`);
        }
      }

      function renderOverview(data) {
        renderInfo(data.info);
        renderUsage(data.resourceUsage);
        renderEvents(data.recentEvents);
        document.getElementById('last-updated').textContent = `最近更新：${new Date().toLocaleString()}`;
      }

      function renderInfo(info) {
        const list = document.querySelector('#cluster-info .info-list');
        list.innerHTML = '';
        const entries = [
          ['集群名称', info.name],
          ['版本', info.version],
          ['节点数', info.nodeCount],
          ['命名空间', info.namespaceCount],
          ['运行中的 Pod', info.runningPodCount],
          ['等待中的 Pod', info.pendingPodCount],
          ['失败的 Pod', info.failedPodCount],
          ['总 Pod 容量', info.totalPodCapacity]
        ];

        for (const [label, value] of entries) {
          const item = document.createElement('li');
          item.className = 'info-item';
          item.innerHTML = `<span>${label}</span><span>${value}</span>`;
          list.appendChild(item);
        }
      }

      function renderUsage(usage) {
        const container = document.querySelector('#resource-usage .metrics');
        container.innerHTML = '';
        for (const [key, metric] of Object.entries(usage)) {
          const percent = metric.total ? Math.min(100, Math.round((metric.used / metric.total) * 100)) : 0;
          const wrapper = document.createElement('div');
          wrapper.className = 'metric';
          wrapper.innerHTML = `
            <div class="label">${key.toUpperCase()} · ${metric.used} / ${metric.total} ${metric.unit}</div>
            <div class="metric-bar"><span style="width: ${percent}%"></span></div>
            <small class="label">采样时间：${metric.timestamp}</small>
          `;
          container.appendChild(wrapper);
        }
      }

      function renderEvents(events) {
        const container = document.querySelector('#recent-events .events');
        container.innerHTML = '';
        if (!events || events.length === 0) {
          container.innerHTML = '<p class="label">暂无事件</p>';
          return;
        }

        for (const event of events) {
          const wrapper = document.createElement('div');
          wrapper.className = `event ${event.type.toLowerCase()}`;
          wrapper.innerHTML = `
            <div class="title">${event.reason}</div>
            <div class="message">${event.message}</div>
            <div class="footer">
              <span>${event.object}</span>
              <span>${event.timestamp}</span>
            </div>
          `;
          container.appendChild(wrapper);
        }
      }

      function showError(message) {
        const errorBox = document.getElementById('error');
        errorBox.textContent = message;
        errorBox.style.display = 'block';
      }

      function hideError() {
        const errorBox = document.getElementById('error');
        errorBox.style.display = 'none';
      }

      async function fetchNamespaces() {
        try {
          const res = await fetch('/api/namespaces', { cache: 'no-store' });
          if (!res.ok) {
            throw new Error(`请求失败: ${res.status}`);
          }
          const data = await res.json();
          renderNamespaces(data);
          showNamespaceFeedback('命名空间列表已刷新', true);
        } catch (err) {
          showNamespaceFeedback(`命名空间列表获取失败：${err.message}`, false);
        }
      }

      function renderNamespaces(namespaces) {
        const tbody = document.querySelector('#namespace-table tbody');
        tbody.innerHTML = '';

        if (!namespaces || namespaces.length === 0) {
          const row = document.createElement('tr');
          row.innerHTML = '<td colspan="6">目前还没有命名空间记录</td>';
          tbody.appendChild(row);
          return;
        }

        namespaces.forEach(ns => {
          const row = document.createElement('tr');
          const labels = ns.labels ? Object.entries(ns.labels).map(([k, v]) => `${k}=${v}`).join('<br />') : '-';
          row.innerHTML = `
            <td>${ns.name}</td>
            <td>${ns.status}</td>
            <td>${ns.age}</td>
            <td>${new Date(ns.createdAt).toLocaleString()}</td>
            <td>${labels}</td>
            <td><button type="button" data-action="delete" data-name="${ns.name}">删除</button></td>
          `;
          tbody.appendChild(row);
        });

        tbody.querySelectorAll('button[data-action="delete"]').forEach(btn => {
          btn.addEventListener('click', () => deleteNamespace(btn.dataset.name));
        });
      }

      async function deleteNamespace(name) {
        if (!name) {
          return;
        }

        try {
          const res = await fetch(`/api/namespaces/${encodeURIComponent(name)}`, {
            method: 'DELETE'
          });
          if (res.status === 204) {
            showNamespaceFeedback(`命名空间 ${name} 已删除`, true);
            fetchNamespaces();
          } else if (res.status === 404) {
            showNamespaceFeedback(`命名空间 ${name} 不存在`, false);
          } else {
            throw new Error(`状态码 ${res.status}`);
          }
        } catch (err) {
          showNamespaceFeedback(`删除命名空间失败：${err.message}`, false);
        }
      }

      const namespaceForm = document.getElementById('namespace-form');
      namespaceForm.addEventListener('submit', async event => {
        event.preventDefault();
        const formData = new FormData(namespaceForm);
        const name = formData.get('name');
        const payload = { name };

        try {
          const res = await fetch('/api/namespaces', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          });

          if (res.status === 201) {
            namespaceForm.reset();
            showNamespaceFeedback(`命名空间 ${name} 创建成功`, true);
            fetchNamespaces();
          } else {
            const data = await res.json().catch(() => null);
            const message = data && data.error ? data.error : `请求失败：${res.status}`;
            showNamespaceFeedback(message, false);
          }
        } catch (err) {
          showNamespaceFeedback(`创建命名空间失败：${err.message}`, false);
        }
      });

      function showNamespaceFeedback(message, success) {
        const box = document.getElementById('namespace-feedback');
        box.textContent = message;
        box.classList.remove('success', 'error');
        box.classList.add(success ? 'success' : 'error');
        box.style.display = 'block';
      }

      function handleManualRefresh() {
        if (activeView === 'overview') {
          fetchOverview();
        } else if (activeView === 'namespaces') {
          fetchNamespaces();
        }
      }

      document.getElementById('manual-refresh').addEventListener('click', handleManualRefresh);

      // 初始加载
      fetchOverview();
      fetchNamespaces();

      setInterval(() => {
        handleManualRefresh();
      }, 15000);
    </script>
  </body>
</html>
